<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Update Contact</title>
</head>
<body>

<section>

    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            <div class="container-fluid mt-1">
                <div class="col-md-10 offset-md-1">
                    <form action="" th:action="@{/user/process-update}" method="post"  th:object="${contact}" enctype="multipart/form-data" class="mt-2">

                        <input type="hidden" th:value="${contact.cId}" name="cId" />

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input th:value="${contact.name}" type="text" id="name" name="name"  placeholder="Enter name here" class="form-control"/>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"  placeholder="Enter nick name here" class="form-control" />
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input th:value="${contact.phone}" type="text" id="phone" name="phone"  placeholder="Enter phone number here" class="form-control" />
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </div>
                            </div>
                            <input th:value="${contact.email}" type="email" id="email" name="email"  placeholder="Enter email here" class="form-control"  />
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input th:value="${contact.work}" type="text" id="work" name="work"  placeholder="Enter work here" class="form-control" />
                        </div>

                        <div class="form-group mt-3">
                            <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter contact description here" name="description" class="form-control" rows="10" ></textarea>
                        </div>

                        <div class="container text-center">
                            <img style="width:150px;height:150px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
                        </div>

                        <p class="text-secondary">Choose new profile pic</p>

                        <div class="custom-file">
                            <input type="file" name="profileImage"/>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-outline-primary">Save Contact</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

    <script>
         $(document).ready(() =>{
        	 $(".item").removeClass("active1");
        	 $("#contacts-link").addClass("active1");
         });
    </script>

</section>

</body>
</html>
