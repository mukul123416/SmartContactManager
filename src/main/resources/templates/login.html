<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>

<section class="background">

  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" th:action="@{/dologin}" method="post">
              <h3 class="text-center text-info">Login</h3>

              <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
              <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
              <div th:if="${param.change}" class="alert alert-success"><p th:text="${param.change}"></p></div>

              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="remember-me--forget-password">
                <label>
                  <input type="checkbox" name="item"/>
                  <span class="text-checkbox text-info">Remember me</span>
                </label>
                <a th:href="@{/forgot}">Forgot Password ?</a>
              </div>
              <div class="container text-center form-group">
                <button type="submit" class="btn btn-info text-white">Log In</button>
                <button type="reset" class="btn btn-danger text-white">Reset</button>
              </div>
              <div class="form-group">
                <p class="text-center">Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
