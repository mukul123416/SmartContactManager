<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="background">
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card">

                    <div class="alert alert-primary text-center" role="alert" th:text="${success}" th:if="${success}"></div>
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

                    <div style="margin-top:15px;margin-bottom:15px" class="container text-center">
                        <img style="width:80px;" src="" th:src="@{/img/membership.png}" alt="" />
                    </div>
                    <h1 class="text-center">Register Here !!</h1>

                    <form novalidate action="" th:action="@{/do_register}" method="post" enctype="multipart/form-data" th:object="${user}">
                        <div class="signin-form">
                        <div class="form-group">
                            <label for="name_field">Your Name</label><input
                                type="text" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" class="form-control" name="name" id="name_field"
                                aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}">
                            <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label for="email_field">Your Email</label> <input
                                type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="form-control" name="email" id="email_field"
                                aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}">
                            <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label for="password_field">Your Password</label> <input
                                type="password" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" class="form-control" name="password" id="password_field"
                                aria-describedby="emailHelp" placeholder="Enter here">
                            <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>

                            <div class="form-group">
                                <input type="checkbox" onclick="myFunction2()">
                                <span class="text-checkbox">Show Password</span>
                            </div>

                        <div class="form-group">
                            <textarea placeholder="Enter something yourself" th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" name="about" rows="6" class="form-control" th:text="${user.about}"></textarea>
                            <div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback"></div>
                        </div>

                            <div class="custom-file">
                                <input type="file" name="profileImage"/>
                            </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement"  class="form-check-input" id="agreement" />
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <div style="margin-bottom:20px;" class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning text-white">Reset</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
