<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>

<section class="banner">

  <div id="forgot">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" style="height:220px;" class="col-md-12">

            <div style="height:50px;" th:if="${session.message}"
                 th:classappend="${session.message.type}" class="alert mt-2"
                 role="alert">
              <p class="text-center" th:text="${session.message.content}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

            <h3 class="text-center m-3" style="color:black">Verify Your OTP</h3>
            <form action="" th:action="@{/verify-otp}" method="post">

              <div class="form-group">
                <input name="otp" required="required" type="text" placeholder="Enter OTP here" class="form-control" />
              </div>

              <div class="container text-center">
                <button class="btn btn-success">Verify</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
