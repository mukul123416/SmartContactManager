<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <title th:text="${title}">Base html</title>
</head>
<body>

<!-- start navbar -->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><img style="border-radius:100%;" src="https://sg-res.9appsdownloading.com/sg/res/jpg/5b/92/f9b3c2c0589cfdf37ca505ec6927-s5s1.jpg?x-oss-process=style/mq200"  width="30" height="30" class="d-inline-block align-top" alt=""> Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<!-- end navbar -->

<div class="sidebar mt-2">
  <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
  <a id="home-link" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
  <a id="contacts-link" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Users</a>
  <a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
  <a id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
  <a id="setting-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
  <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
  <div class="divider"></div>
</div>

<div class="content mt-5">
  <i onclick="toggleSidebar()" class="fas fa-bars m-3" style="cursor: pointer;"></i>
  <div th:replace="${content}"></div>
</div>


<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
	    function deleteContact(cid){

	    	swal({
	    		  title: "Are you sure?",
	    		  text: "You want to delete this contact..",
	    		  icon: "warning",
	    		  buttons: true,
	    		  dangerMode: true,
	    		})
	    		.then((willDelete) => {
	    		  if (willDelete) {

	    			  window.location="/user/delete/"+cid;

	    		  } else {
	    		    swal("Your contact is safe !!");
	    		  }
	    		});

	    }
	</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
