<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
</head>
<body>

<section>

    <div class="container">
        <div class="card">
            <div class="card-body my-5">

                <div style="height: 50px;" th:if="${session.message}"
                     th:classappend="${session.message.type}" class="alert mx-5" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>

                <div class="container text-center">
                    <img style="height:200px;width:200px;" th:src="@{'/img/contact.png'}" class="my_profile_picture" src="" alt="profile photo" />
                </div>

                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding your contact on cloud
                </h1>

                <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a><br>

                <hr />

                <form th:action="@{/user/open_payments_form}" method="post" class="mt-2">
                    <h3 class="my-3">Donate Us</h3><br>
                    <div class="input-group mb-3">
                        <input title="Invalid input" name="donateName" pattern="[a-zA-Z]+ [a-zA-Z]+$" required="required" type="text" placeholder="Enter full name here" class="form-control" />
                    </div><br>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-success btn-block">START</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
         $(document).ready(() =>{
        	 $(".item").removeClass("active1");
        	 $("#home-link").addClass("active1");
         });
      </script>

</section>

</body>
</html>
