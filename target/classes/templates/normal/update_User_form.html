<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Update User</title>
</head>
<body>

<section>

    <div th:if="${session.message}"
         th:classappend="${session.message.type}" class="alert mr-2 ml-2" role="alert">
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>

    <div class="card mr-3 ml-3 mb-5">
        <div class="card-body">
            <h1 class="text-center">Update User</h1>
            <div class="container-fluid mt-1">
                <div class="col-md-10 offset-md-1">
                    <form action="" th:action="@{/user/process-update-user}" method="post"  th:object="${user}" enctype="multipart/form-data" class="mt-2">

                        <input type="hidden" th:value="${user.id}" name="id" />

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${user.name}" type="text" id="name" name="name"  placeholder="Enter name here" class="form-control"/>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-id-card"></i>
                                </div>
                            </div>
                            <select disabled id="role" name="role" class="form-control"  aria-label="Default select example">
                                <option selected th:value="${user.role}"><span th:text="${user.role}"></span></option>
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <select disabled id="enabled" name="enabled" class="form-control"  aria-label="Default select example">
                                <option selected th:value="${user.enabled}"><span th:if="${user.enabled}">Active</span><span th:unless="${user.enabled}">Non Active</span></option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <textarea th:text="${user.about}" id="about" placeholder="Enter user description here" name="about" class="form-control" rows="10" ></textarea>
                        </div>

                        <div class="container text-center">
                            <img style="width:150px;height:150px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
                        </div>

                        <br>
                        <p class="text-secondary">Choose new profile pic</p>
                        <div class="custom-file">
                            <input type="file" name="profileImage" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>

                        <br>
                        <br>
                        <div class="container text-center">
                            <button class="btn btn-outline-primary">Update User</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#about'
      });
    </script>

    <script>
         $(document).ready(() =>{
        	 $(".item").removeClass("active1");
        	 $("#setting-link").addClass("active1");
         });
      </script>

</section>

</body>
</html>
